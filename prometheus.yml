global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api"
    static_configs:
      - targets: ["api:8000"]
    scrape_interval: 5s
    metrics_path: /metrics

  - job_name: "vllm-text"
    static_configs:
      - targets: ["vllm-text:8000"]
    scrape_interval: 10s
    metrics_path: /metrics
    # This assumes vLLM exposes Prometheus metrics

  - job_name: "vllm-vl"
    static_configs:
      - targets: ["vllm-vl:8000"]
    scrape_interval: 10s
    metrics_path: /metrics
    # This assumes vLLM exposes Prometheus metrics

  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15672"]
    scrape_interval: 30s
    metrics_path: /metrics
    # RabbitMQ Prometheus plugin needs to be enabled